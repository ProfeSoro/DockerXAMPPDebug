services:
  db:
    image: mariadb:11.3.2-jammy
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: root_db
      MARIADB_USER: user
      MARIADB_PASSWORD: user
      TZ: Europe/Bratislava
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - "./mariadb_data:/var/lib/mysql"

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8080:80"
    expose:
      - "8080"

  php-app:
    build:
      context: ./php
      dockerfile: Dockerfile
    environment:
      XDEBUG_MOD: debug
      XDEBUG_CONFIG: "client_host=host.docker.internal remote_port=9003 start_with_request=yes"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/var/www/html
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    depends_on:
      - db
      - phpmyadmin
    ports:
      - "3000:80"
